name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Lint
        # Assuming standard expo lint script is available or we add it
        run: yarn lint

      - name: Run Tests
        run: yarn test
